        const Download = () => (<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>);
        const Upload = () => (<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>);
        const Menu = () => (<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>);
        const Cloud = () => (<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"/></svg>);
        const CloudOff = () => (<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M22.61 16.95A5 5 0 0 0 18 10h-1.26a8 8 0 0 0-7.05-6M5 5a8 8 0 0 0 4 15h9a5 5 0 0 0 1.7-.3"/><line x1="1" y1="1" x2="23" y2="23"/></svg>);
        const RefreshCw = () => (<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="23 4 23 10 17 10"/><polyline points="1 20 1 14 7 14"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></svg>);

        function PercussionInventory() {
            const [equipment, setEquipment] = useState(INITIAL_EQUIPMENT_DATA);
            const [equipmentTypes, setEquipmentTypes] = useState([
                'Auxiliary', 'Drums - Concert', 'Drums - Marching', 'Mallet Keyboard', 
                'Cymbals - Hi Hats', 'Cymbals - Handheld Crash', 'Cymbals - Crash', 'Cymbals - Suspended',
                'Cymbals - Ride Cymbal', 'Cymbals - Splash', 'Cymbals - Other',
                'Hardware - Boom', 'Hardware - Snare', 'Hardware - Trap Stand', 'Hardware - Other',
                'Electronics'
            ]);
            const [conditions, setConditions] = useState(['New', 'Good Condition', 'Old', 'Needs Replacement']);
            const [searchTerm, setSearchTerm] = useState('');
            const [filterType, setFilterType] = useState('All');
            const [filterCondition, setFilterCondition] = useState('All');
            const [showForm, setShowForm] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const [showMobileMenu, setShowMobileMenu] = useState(false);
            const [editingId, setEditingId] = useState(null);
            const [selectedImage, setSelectedImage] = useState(null);
            const [isConnected, setIsConnected] = useState(false);
            const [isSyncing, setIsSyncing] = useState(false);
            const [lastSyncTime, setLastSyncTime] = useState(null);
            const [showSetupBanner, setShowSetupBanner] = useState(true);
            
            const fileInputRef = useRef(null);
            const cameraInputRef = useRef(null);
            
            const [formData, setFormData] = useState({
                name: '', size: '', type: '', brand: '', model: '', serialNo: '',
                location: '', condition: 'Good Condition', notes: '', image: null
            });
            const [settingsForm, setSettingsForm] = useState({ newType: '', newCondition: '' });

            // Check if Google Sheets is configured
            const isGoogleSheetsConfigured = () => {
                return GOOGLE_SHEETS_CONFIG.SHEET_ID !== 'YOUR_GOOGLE_SHEET_ID_HERE' &&
                       GOOGLE_SHEETS_CONFIG.WEB_APP_URL !== 'YOUR_WEB_APP_URL_HERE';
            };

            // Load data from Google Sheets
            const loadFromGoogleSheets = async () => {
                if (!isGoogleSheetsConfigured()) {
                    console.log('Google Sheets not configured, using local data');
                    return;
                }
                
                try {
                    setIsSyncing(true);
                    const response = await fetch(GOOGLE_SHEETS_CONFIG.WEB_APP_URL + '?action=read');
                    const data = await response.json();
                    
                    if (data.success && data.equipment) {
                        setEquipment(data.equipment);
                        setIsConnected(true);
                        setLastSyncTime(new Date());
                        setShowSetupBanner(false);
                    }
                } catch (error) {
                    console.error('Error loading from Google Sheets:', error);
                    setIsConnected(false);
                } finally {
                    setIsSyncing(false);
                }
            };

            // Save data to Google Sheets
            const saveToGoogleSheets = async (updatedEquipment) => {
                if (!isGoogleSheetsConfigured()) {
                    console.log('Google Sheets not configured, saving locally only');
                    return;
                }
                
                try {
                    setIsSyncing(true);
                    const response = await fetch(GOOGLE_SHEETS_CONFIG.WEB_APP_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'write',
                            equipment: updatedEquipment
                        })
                    });
                    
                    setIsConnected(true);
                    setLastSyncTime(new Date());
                } catch (error) {
                    console.error('Error saving to Google Sheets:', error);
                    setIsConnected(false);
                } finally {
                    setIsSyncing(false);
                }
            };

            // Load data on component mount
            useEffect(() => {
                loadFromGoogleSheets();
                
                // Auto-refresh every 30 seconds if connected
                const interval = setInterval(() => {
                    if (isConnected && !showForm) {
                        loadFromGoogleSheets();
                    }
                }, 30000);
                
                return () => clearInterval(interval);
            }, []);

            const filteredEquipment = useMemo(() => {
                return equipment.filter(item => {
                    const matchesSearch = searchTerm === '' || 
                        Object.values(item).some(value => 
                            String(value).toLowerCase().includes(searchTerm.toLowerCase())
                        );
                    const matchesType = filterType === 'All' || item.type === filterType;
                    const matchesCondition = filterCondition === 'All' || item.condition === filterCondition;
                    return matchesSearch && matchesType && matchesCondition;
                });
            }, [equipment, searchTerm, filterType, filterCondition]);

            const handleImageUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setFormData({...formData, image: reader.result});
                        setSelectedImage(reader.result);
                    };
                    reader.readAsDataURL(file);
                }
            };

            const openCamera = () => {
                if (cameraInputRef.current) {
                    cameraInputRef.current.click();
                }
            };

            const openFileUpload = () => {
                if (fileInputRef.current) {
                    fileInputRef.current.click();
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                let updatedEquipment;
                
                if (editingId) {
                    updatedEquipment = equipment.map(item => 
                        item.id === editingId ? { ...formData, id: editingId } : item
                    );
                } else {
                    updatedEquipment = [...equipment, { ...formData, id: Date.now() }];
                }
                
                setEquipment(updatedEquipment);
                await saveToGoogleSheets(updatedEquipment);
                resetForm();
            };

            const handleEdit = (item) => {
                setFormData(item);
                setEditingId(item.id);
                setSelectedImage(item.image);
                setShowForm(true);
                setShowMobileMenu(false);
            };

            const handleDelete = async (id) => {
                if (window.confirm('Are you sure you want to delete this equipment?')) {
                    const updatedEquipment = equipment.filter(item => item.id !== id);
                    setEquipment(updatedEquipment);
                    await saveToGoogleSheets(updatedEquipment);
                }
            };

            const resetForm = () => {
                setFormData({
                    name: '', size: '', type: '', brand: '', model: '', serialNo: '',
                    location: '', condition: 'Good Condition', notes: '', image: null
                });
                setEditingId(null);
                setSelectedImage(null);
                setShowForm(false);
            };

            const addEquipmentType = () => {
                if (settingsForm.newType.trim() && !equipmentTypes.includes(settingsForm.newType.trim())) {
                    setEquipmentTypes([...equipmentTypes, settingsForm.newType.trim()].sort());
                    setSettingsForm({...settingsForm, newType: ''});
                }
            };

            const removeEquipmentType = (type) => {
                if (window.confirm(`Remove equipment type "${type}"?`)) {
                    setEquipmentTypes(equipmentTypes.filter(t => t !== type));
                }
            };

            const addCondition = () => {
                if (settingsForm.newCondition.trim() && !conditions.includes(settingsForm.newCondition.trim())) {
                    setConditions([...conditions, settingsForm.newCondition.trim()]);
                    setSettingsForm({...settingsForm, newCondition: ''});
                }
            };

            const removeCondition = (condition) => {
                if (window.confirm(`Remove condition "${condition}"?`)) {
                    setConditions(conditions.filter(c => c !== condition));
                }
            };

            const exportToCSV = () => {
                const headers = ['Name', 'Size', 'Type', 'Brand', 'Model', 'Serial No.', 'Location', 'Condition', 'Notes'];
                const csvData = equipment.map(item => [
                    item.name, item.size, item.type, item.brand, item.model, 
                    item.serialNo, item.location, item.condition, item.notes
                ]);
                const csv = Papa.unparse({ fields: headers, data: csvData });
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `RoyseCityPercussion_Inventory_${new Date().toISOString().split('T')[0]}.csv`;
                a.click();
                setShowMobileMenu(false);
            };

            const importFromCSV = async (e) => {
                const file = e.target.files[0];
                if (file) {
                    Papa.parse(file, {
                        header: true,
                        complete: async (results) => {
                            const newEquipment = results.data.map((row, index) => ({
                                id: Date.now() + index,
                                name: row.Name || row.name || '',
                                size: row.Size || row.size || '',
                                type: row.Type || row.type || '',
                                brand: row.Brand || row.brand || '',
                                model: row.Model || row.model || row['Model No.'] || '',
                                serialNo: row['Serial No.'] || row.serialNo || row['Serial No'] || '',
                                location: row.Location || row.location || '',
                                condition: row.Condition || row.condition || 'Good Condition',
                                notes: row.Notes || row.notes || row.Details || '',
                                image: null
                            })).filter(item => item.name);
                            
                            const updatedEquipment = [...equipment, ...newEquipment];
                            setEquipment(updatedEquipment);
                            await saveToGoogleSheets(updatedEquipment);
                            alert(`Imported ${newEquipment.length} items successfully!`);
                            setShowMobileMenu(false);
                        }
                    });
                }
            };

            const getConditionColor = (condition) => {
                switch(condition) {
                    case 'New': return 'bg-green-100 text-green-800 border-green-300';
                    case 'Good Condition': return 'bg-blue-100 text-blue-800 border-blue-300';
                    case 'Old': return 'bg-yellow-100 text-yellow-800 border-yellow-300';
                    case 'Needs Replacement': return 'bg-red-100 text-red-800 border-red-300';
                    default: return 'bg-gray-100 text-gray-800 border-gray-300';
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 p-2 sm:p-6">
                    <div className="max-w-7xl mx-auto">
                        {/* Setup Banner */}
                        {showSetupBanner && !isGoogleSheetsConfigured() && (
                            <div className="setup-banner rounded-xl p-4 mb-4 text-gray-900">
                                <div className="flex items-start justify-between gap-3">
                                    <div className="flex-1">
                                        <h3 className="font-bold text-lg mb-1"> Setup Required: Google Sheets Not Connected</h3>
                                        <p className="text-sm mb-2">Your data will be lost on refresh. Follow the setup guide to enable cloud sync.</p>
                                        <a href="#setup-instructions" className="text-sm underline font-semibold">View Setup Instructions Below</a>
                                    </div>
                                    <button onClick={() => setShowSetupBanner(false)} className="text-gray-900 hover:text-gray-700">
                                        <X />
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* Connection Status Bar */}
                        <div className="bg-gray-800 rounded-xl p-3 mb-4 flex items-center justify-between">
                            <div className="flex items-center gap-2">
                                {isConnected ? (
                                    <>
                                        <Cloud className="text-green-400" />
                                        <span className="text-green-400 text-sm font-semibold">Connected</span>
                                    </>
                                ) : (
                                    <>
                                        <CloudOff className="text-yellow-400" />
                                        <span className="text-yellow-400 text-sm font-semibold">Local Only</span>
                                    </>
                                )}
                                {lastSyncTime && (
                                    <span className="text-gray-400 text-xs">
                                        Last sync: {lastSyncTime.toLocaleTimeString()}
                                    </span>
                                )}
                            </div>
                            <button 
                                onClick={loadFromGoogleSheets}
                                disabled={isSyncing}
                                className="flex items-center gap-2 bg-gray-700 text-white px-3 py-2 rounded-lg hover:bg-gray-600 disabled:opacity-50 text-sm"
                            >
                                <RefreshCw className={isSyncing ? 'animate-spin' : ''} />
                                {isSyncing ? 'Syncing...' : 'Refresh'}
                            </button>
                        </div>

                        {/* Rest of the app continues exactly as before... */}
                        <div className="bg-gradient-to-r from-gray-800 to-gray-700 rounded-xl sm:rounded-2xl shadow-2xl p-4 sm:p-8 mb-4 sm:mb-6 border-t-4 border-yellow-400">
                            <div className="flex items-center justify-between mb-4 sm:mb-6">
                                <div className="flex items-center gap-2 sm:gap-4">
                                    <div className="text-3xl sm:text-5xl"></div>
                                    <div>
                                        <h1 className="text-xl sm:text-4xl font-bold text-yellow-400 drop-shadow-md">Royse City Percussion</h1>
                                        <p className="text-gray-300 text-xs sm:text-lg hidden sm:block">Equipment Inventory Manager</p>
                                    </div>
                                </div>
                                <button 
                                    onClick={() => setShowMobileMenu(!showMobileMenu)}
                                    className="lg:hidden bg-yellow-400 text-gray-900 p-3 rounded-xl"
                                >
                                    <Menu />
                                </button>
                            </div>

                            {showMobileMenu && (
                                <div className="lg:hidden mb-4 space-y-2 bg-gray-700 rounded-xl p-4">
                                    <label className="flex items-center gap-2 bg-green-600 text-white px-4 py-3 rounded-lg cursor-pointer justify-center">
                                        <Upload />
                                        Import CSV
                                        <input type="file" accept=".csv" onChange={importFromCSV} className="hidden" />
                                    </label>
                                    <button onClick={exportToCSV} className="w-full flex items-center gap-2 bg-blue-600 text-white px-4 py-3 rounded-lg justify-center">
                                        <Download />
                                        Export CSV
                                    </button>
                                    <button onClick={() => { setShowSettings(!showSettings); setShowMobileMenu(false); }} className="w-full flex items-center gap-2 bg-gray-600 text-white px-4 py-3 rounded-lg justify-center">
                                        <Settings />
                                        Settings
                                    </button>
                                    <button onClick={() => { setShowForm(!showForm); setShowMobileMenu(false); }} className="w-full flex items-center gap-2 bg-yellow-400 text-gray-900 px-4 py-3 rounded-lg font-semibold justify-center">
                                        <Plus />
                                        Add Equipment
                                    </button>
                                </div>
                            )}

                            <div className="hidden lg:flex gap-3 flex-wrap mb-6">
                                <label className="flex items-center gap-2 bg-green-600 text-white px-5 py-3 rounded-xl hover:bg-green-700 transition-all shadow-md cursor-pointer">
                                    <Upload />
                                    Import CSV
                                    <input type="file" accept=".csv" onChange={importFromCSV} className="hidden" />
                                </label>
                                <button onClick={exportToCSV} className="flex items-center gap-2 bg-blue-600 text-white px-5 py-3 rounded-xl hover:bg-blue-700 transition-all shadow-md">
                                    <Download />
                                    Export CSV
                                </button>
                                <button onClick={() => setShowSettings(!showSettings)} className="flex items-center gap-2 bg-gray-600 text-white px-5 py-3 rounded-xl hover:bg-gray-500 transition-all shadow-md">
                                    <Settings />
                                    Settings
                                </button>
                                <button onClick={() => setShowForm(!showForm)} className="flex items-center gap-2 bg-yellow-400 text-gray-900 px-6 py-3 rounded-xl hover:bg-yellow-500 transition-all shadow-md font-semibold">
                                    <Plus />
                                    Add Equipment
                                </button>
                            </div>

                            <div className="grid grid-cols-1 gap-3 sm:gap-4">
                                <div className="relative">
                                    <div className="absolute left-3 top-3.5"><Search /></div>
                                    <input type="text" placeholder="Search equipment..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)}
                                        className="w-full pl-10 pr-4 py-3 bg-gray-700 text-white border-2 border-gray-600 rounded-xl focus:border-yellow-400 focus:outline-none placeholder-gray-400" />
                                </div>
                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-3">
                                    <div className="flex items-center gap-2">
                                        <Filter />
                                        <select value={filterType} onChange={(e) => setFilterType(e.target.value)}
                                            className="flex-1 px-4 py-3 bg-gray-700 text-white border-2 border-gray-600 rounded-xl focus:border-yellow-400 focus:outline-none">
                                            <option value="All">All Types</option>
                                            {equipmentTypes.map(type => <option key={type} value={type}>{type}</option>)}
                                        </select>
                                    </div>
                                    <div className="flex items-center gap-2">
                                        <Filter />
                                        <select value={filterCondition} onChange={(e) => setFilterCondition(e.target.value)}
                                            className="flex-1 px-4 py-3 bg-gray-700 text-white border-2 border-gray-600 rounded-xl focus:border-yellow-400 focus:outline-none">
                                            <option value="All">All Conditions</option>
                                            {conditions.map(condition => <option key={condition} value={condition}>{condition}</option>)}
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div className="grid grid-cols-2 sm:grid-cols-4 gap-3 sm:gap-4 mt-4 sm:mt-6">
                                <div className="bg-yellow-400 bg-opacity-20 rounded-xl p-3 sm:p-4 border-2 border-yellow-400">
                                    <div className="text-xl sm:text-2xl font-bold text-yellow-400">{equipment.length}</div>
                                    <div className="text-xs sm:text-sm text-gray-200 font-semibold">Total</div>
                                </div>
                                <div className="bg-green-400 bg-opacity-20 rounded-xl p-3 sm:p-4 border-2 border-green-400">
                                    <div className="text-xl sm:text-2xl font-bold text-green-400">{equipment.filter(e => e.condition === 'New').length}</div>
                                    <div className="text-xs sm:text-sm text-gray-200 font-semibold">New</div>
                                </div>
                                <div className="bg-blue-400 bg-opacity-20 rounded-xl p-3 sm:p-4 border-2 border-blue-400">
                                    <div className="text-xl sm:text-2xl font-bold text-blue-400">{equipment.filter(e => e.condition === 'Good Condition').length}</div>
                                    <div className="text-xs sm:text-sm text-gray-200 font-semibold">Good</div>
                                </div>
                                <div className="bg-red-400 bg-opacity-20 rounded-xl p-3 sm:p-4 border-2 border-red-400">
                                    <div className="text-xl sm:text-2xl font-bold text-red-400">{equipment.filter(e => e.condition === 'Needs Replacement').length}</div>
                                    <div className="text-xs sm:text-sm text-gray-200 font-semibold">Replace</div>
                                </div>
                            </div>
                        </div>
                        {/* Settings and Forms - Same as mobile version before */}
                        {showSettings && (
                            <div className="bg-gray-800 rounded-xl sm:rounded-2xl shadow-2xl p-4 sm:p-8 mb-4 sm:mb-6 border-t-4 border-yellow-400">
                                <div className="flex items-center justify-between mb-4 sm:mb-6">
                                    <h2 className="text-xl sm:text-2xl font-bold text-yellow-400">Settings</h2>
                                    <button onClick={() => setShowSettings(false)} className="text-gray-400 hover:text-white transition-colors"><X /></button>
                                </div>
                                <div className="grid grid-cols-1 gap-6 sm:gap-8">
                                    <div>
                                        <h3 className="text-base sm:text-lg font-semibold text-white mb-4">Equipment Types</h3>
                                        <div className="flex gap-2 mb-4">
                                            <input type="text" value={settingsForm.newType} onChange={(e) => setSettingsForm({...settingsForm, newType: e.target.value})}
                                                onKeyPress={(e) => e.key === 'Enter' && addEquipmentType()} placeholder="Add new type..."
                                                className="flex-1 px-4 py-2 bg-gray-700 text-white border-2 border-gray-600 rounded-lg focus:border-yellow-400 focus:outline-none placeholder-gray-400" />
                                            <button onClick={addEquipmentType} className="bg-yellow-400 text-gray-900 px-4 py-2 rounded-lg hover:bg-yellow-500 transition-all font-semibold">Add</button>
                                        </div>
                                        <div className="max-h-48 sm:max-h-64 overflow-y-auto space-y-2">
                                            {equipmentTypes.map(type => (
                                                <div key={type} className="flex items-center justify-between bg-gray-700 px-4 py-2 rounded-lg">
                                                    <span className="text-gray-200 text-sm sm:text-base">{type}</span>
                                                    <button onClick={() => removeEquipmentType(type)} className="text-red-400 hover:text-red-300 transition-colors"><X /></button>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                    <div>
                                        <h3 className="text-base sm:text-lg font-semibold text-white mb-4">Conditions</h3>
                                        <div className="flex gap-2 mb-4">
                                            <input type="text" value={settingsForm.newCondition} onChange={(e) => setSettingsForm({...settingsForm, newCondition: e.target.value})}
                                                onKeyPress={(e) => e.key === 'Enter' && addCondition()} placeholder="Add new condition..."
                                                className="flex-1 px-4 py-2 bg-gray-700 text-white border-2 border-gray-600 rounded-lg focus:border-yellow-400 focus:outline-none placeholder-gray-400" />
                                            <button onClick={addCondition} className="bg-yellow-400 text-gray-900 px-4 py-2 rounded-lg hover:bg-yellow-500 transition-all font-semibold">Add</button>
                                        </div>
                                        <div className="max-h-48 sm:max-h-64 overflow-y-auto space-y-2">
                                            {conditions.map(condition => (
                                                <div key={condition} className="flex items-center justify-between bg-gray-700 px-4 py-2 rounded-lg">
                                                    <span className="text-gray-200 text-sm sm:text-base">{condition}</span>
                                                    <button onClick={() => removeCondition(condition)} className="text-red-400 hover:text-red-300 transition-colors"><X /></button>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {showForm && (
                            <div className="bg-gray-800 rounded-xl sm:rounded-2xl shadow-2xl p-4 sm:p-8 mb-4 sm:mb-6 border-t-4 border-yellow-400">
                                <h2 className="text-xl sm:text-2xl font-bold text-yellow-400 mb-4 sm:mb-6">{editingId ? 'Edit Equipment' : 'Add New Equipment'}</h2>
                                <form onSubmit={handleSubmit} className="grid grid-cols-1 gap-4 sm:gap-6">
                                    <div>
                                        <label className="block text-sm font-semibold text-gray-200 mb-2">Equipment Name *</label>
                                        <input type="text" required value={formData.name} onChange={(e) => setFormData({...formData, name: e.target.value})}
                                            className="w-full px-4 py-3 bg-gray-700 text-white border-2 border-gray-600 rounded-xl focus:border-yellow-400 focus:outline-none placeholder-gray-400"
                                            placeholder="e.g., Concert Snare Drum" />
                                    </div>
                                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-200 mb-2">Size</label>
                                            <input type="text" value={formData.size} onChange={(e) => setFormData({...formData, size: e.target.value})}
                                                className="w-full px-4 py-3 bg-gray-700 text-white border-2 border-gray-600 rounded-xl focus:border-yellow-400 focus:outline-none placeholder-gray-400"
                                                placeholder="e.g., 14x5" />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-200 mb-2">Type *</label>
                                            <select required value={formData.type} onChange={(e) => setFormData({...formData, type: e.target.value})}
                                                className="w-full px-4 py-3 bg-gray-700 text-white border-2 border-gray-600 rounded-xl focus:border-yellow-400 focus:outline-none">
                                                <option value="">Select Type</option>
                                                {equipmentTypes.map(type => <option key={type} value={type}>{type}</option>)}
                                            </select>
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-200 mb-2">Brand</label>
                                            <input type="text" value={formData.brand} onChange={(e) => setFormData({...formData, brand: e.target.value})}
                                                className="w-full px-4 py-3 bg-gray-700 text-white border-2 border-gray-600 rounded-xl focus:border-yellow-400 focus:outline-none placeholder-gray-400"
                                                placeholder="e.g., Pearl" />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-200 mb-2">Model</label>
                                            <input type="text" value={formData.model} onChange={(e) => setFormData({...formData, model: e.target.value})}
                                                className="w-full px-4 py-3 bg-gray-700 text-white border-2 border-gray-600 rounded-xl focus:border-yellow-400 focus:outline-none placeholder-gray-400"
                                                placeholder="e.g., Philharmonic" />
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-200 mb-2">Serial Number</label>
                                            <input type="text" value={formData.serialNo} onChange={(e) => setFormData({...formData, serialNo: e.target.value})}
                                                className="w-full px-4 py-3 bg-gray-700 text-white border-2 border-gray-600 rounded-xl focus:border-yellow-400 focus:outline-none placeholder-gray-400"
                                                placeholder="e.g., SN-2023-001" />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-200 mb-2">Location</label>
                                            <input type="text" value={formData.location} onChange={(e) => setFormData({...formData, location: e.target.value})}
                                                className="w-full px-4 py-3 bg-gray-700 text-white border-2 border-gray-600 rounded-xl focus:border-yellow-400 focus:outline-none placeholder-gray-400"
                                                placeholder="e.g., Band Room" />
                                        </div>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-semibold text-gray-200 mb-2">Condition *</label>
                                        <select required value={formData.condition} onChange={(e) => setFormData({...formData, condition: e.target.value})}
                                            className="w-full px-4 py-3 bg-gray-700 text-white border-2 border-gray-600 rounded-xl focus:border-yellow-400 focus:outline-none">
                                            {conditions.map(condition => <option key={condition} value={condition}>{condition}</option>)}
                                        </select>
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-semibold text-gray-200 mb-2">Equipment Photo</label>
                                        <div className="space-y-3">
                                            <div className="grid grid-cols-2 gap-3">
                                                <button type="button" onClick={openCamera}
                                                    className="flex items-center justify-center gap-2 bg-yellow-400 text-gray-900 px-4 py-3 rounded-xl hover:bg-yellow-500 transition-all font-semibold">
                                                    <Camera />
                                                    Take Photo
                                                </button>
                                                <button type="button" onClick={openFileUpload}
                                                    className="flex items-center justify-center gap-2 bg-gray-600 text-white px-4 py-3 rounded-xl hover:bg-gray-500 transition-all font-semibold">
                                                    <Upload />
                                                    Upload
                                                </button>
                                            </div>
                                            <input 
                                                ref={cameraInputRef}
                                                type="file" 
                                                accept="image/*" 
                                                capture="environment"
                                                onChange={handleImageUpload} 
                                                className="hidden" 
                                            />
                                            <input 
                                                ref={fileInputRef}
                                                type="file" 
                                                accept="image/*"
                                                onChange={handleImageUpload} 
                                                className="hidden" 
                                            />
                                            {selectedImage && (
                                                <div className="relative">
                                                    <img src={selectedImage} alt="Equipment preview" className="w-full h-48 object-cover rounded-xl border-2 border-yellow-400" />
                                                    <button type="button" onClick={() => { setSelectedImage(null); setFormData({...formData, image: null}); }}
                                                        className="absolute top-2 right-2 bg-red-500 text-white rounded-full p-2 hover:bg-red-600 transition-colors shadow-lg">
                                                        <X />
                                                    </button>
                                                </div>
                                            )}
                                        </div>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-semibold text-gray-200 mb-2">Notes</label>
                                        <textarea value={formData.notes} onChange={(e) => setFormData({...formData, notes: e.target.value})}
                                            className="w-full px-4 py-3 bg-gray-700 text-white border-2 border-gray-600 rounded-xl focus:border-yellow-400 focus:outline-none placeholder-gray-400"
                                            rows="3" placeholder="Additional notes..." />
                                    </div>
                                    <div className="flex gap-3">
                                        <button type="submit" className="flex-1 bg-yellow-400 text-gray-900 px-6 py-3 rounded-xl hover:bg-yellow-500 transition-all shadow-md font-semibold">
                                            {editingId ? 'Update' : 'Add'}
                                        </button>
                                        <button type="button" onClick={resetForm} className="flex-1 bg-gray-600 text-white px-6 py-3 rounded-xl hover:bg-gray-500 transition-all font-semibold">Cancel</button>
                                    </div>
                                </form>
                            </div>
                        )}

                        {/* Equipment List with mobile cards */}
                        <div className="bg-gray-800 rounded-xl sm:rounded-2xl shadow-2xl p-4 sm:p-8 border-t-4 border-yellow-400">
                            <div className="flex items-center gap-2 mb-4 sm:mb-6">
                                <Package />
                                <h2 className="text-xl sm:text-2xl font-bold text-white">Equipment ({filteredEquipment.length})</h2>
                            </div>
                            {filteredEquipment.length === 0 ? (
                                <div className="text-center py-12 text-gray-400">
                                    <Music />
                                    <p className="text-base sm:text-lg mt-4">No equipment found.</p>
                                </div>
                            ) : (
                                <>
                                    <div className="block sm:hidden space-y-3">
                                        {filteredEquipment.map((item) => (
                                            <div key={item.id} className="bg-gray-700 rounded-lg p-4">
                                                <div className="flex gap-3 mb-3">
                                                    {item.image ? (
                                                        <img src={item.image} alt={item.name} className="w-20 h-20 object-cover rounded-lg border-2 border-yellow-400" />
                                                    ) : (
                                                        <div className="w-20 h-20 bg-gray-600 rounded-lg flex items-center justify-center border-2 border-gray-500"><ImageIcon /></div>
                                                    )}
                                                    <div className="flex-1">
                                                        <div className="font-semibold text-white text-base">{item.name}</div>
                                                        <div className="text-sm text-gray-400">{item.type}</div>
                                                        <span className={`inline-block px-2 py-1 rounded-full text-xs font-semibold border mt-1 ${getConditionColor(item.condition)}`}>
                                                            {item.condition}
                                                        </span>
                                                    </div>
                                                </div>
                                                <div className="grid grid-cols-2 gap-2 text-sm mb-3">
                                                    {item.size && <div className="text-gray-300"><span className="text-gray-500">Size:</span> {item.size}</div>}
                                                    {item.brand && <div className="text-gray-300"><span className="text-gray-500">Brand:</span> {item.brand}</div>}
                                                    {item.serialNo && <div className="text-gray-300 col-span-2"><span className="text-gray-500">Serial:</span> {item.serialNo}</div>}
                                                    {item.location && <div className="text-gray-300 col-span-2"><span className="text-gray-500">Location:</span> {item.location}</div>}
                                                </div>
                                                {item.notes && <div className="text-xs text-gray-400 italic mb-3">{item.notes}</div>}
                                                <div className="flex gap-2">
                                                    <button onClick={() => handleEdit(item)} className="flex-1 flex items-center justify-center gap-2 bg-blue-600 text-white px-3 py-2 rounded-lg text-sm">
                                                        <Edit2 /> Edit
                                                    </button>
                                                    <button onClick={() => handleDelete(item.id)} className="flex-1 flex items-center justify-center gap-2 bg-red-600 text-white px-3 py-2 rounded-lg text-sm">
                                                        <Trash2 /> Delete
                                                    </button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>

                                    <div className="hidden sm:block overflow-x-auto">
                                        <table className="w-full">
                                            <thead>
                                                <tr className="border-b-2 border-gray-700">
                                                    <th className="text-left py-4 px-4 font-semibold text-gray-300">Equipment</th>
                                                    <th className="text-left py-4 px-4 font-semibold text-gray-300">Size</th>
                                                    <th className="text-left py-4 px-4 font-semibold text-gray-300">Brand/Model</th>
                                                    <th className="text-left py-4 px-4 font-semibold text-gray-300">Serial No.</th>
                                                    <th className="text-left py-4 px-4 font-semibold text-gray-300">Location</th>
                                                    <th className="text-left py-4 px-4 font-semibold text-gray-300">Condition</th>
                                                    <th className="text-left py-4 px-4 font-semibold text-gray-300">Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {filteredEquipment.map((item) => (
                                                    <tr key={item.id} className="border-b border-gray-700 hover:bg-gray-750 transition-colors">
                                                        <td className="py-4 px-4">
                                                            <div className="flex items-start gap-3">
                                                                {item.image ? (
                                                                    <img src={item.image} alt={item.name} className="w-16 h-16 object-cover rounded-lg border-2 border-yellow-400" />
                                                                ) : (
                                                                    <div className="w-16 h-16 bg-gray-700 rounded-lg flex items-center justify-center border-2 border-gray-600"><ImageIcon /></div>
                                                                )}
                                                                <div>
                                                                    <div className="font-semibold text-white">{item.name}</div>
                                                                    <div className="text-sm text-gray-400">{item.type}</div>
                                                                    {item.notes && <div className="text-xs text-gray-500 mt-1 italic">{item.notes}</div>}
                                                                </div>
                                                            </div>
                                                        </td>
                                                        <td className="py-4 px-4 text-gray-300">{item.size || ''}</td>
                                                        <td className="py-4 px-4">
                                                            <div className="text-gray-300">{item.brand || ''}</div>
                                                            <div className="text-sm text-gray-500">{item.model || ''}</div>
                                                        </td>
                                                        <td className="py-4 px-4 text-gray-300 font-mono text-sm">{item.serialNo || ''}</td>
                                                        <td className="py-4 px-4 text-gray-300">{item.location || ''}</td>
                                                        <td className="py-4 px-4">
                                                            <span className={`inline-block px-3 py-1 rounded-full text-xs font-semibold border-2 ${getConditionColor(item.condition)}`}>
                                                                {item.condition}
                                                            </span>
                                                        </td>
                                                        <td className="py-4 px-4">
                                                            <div className="flex gap-2">
                                                                <button onClick={() => handleEdit(item)} className="p-2 text-blue-400 hover:bg-blue-900 hover:bg-opacity-30 rounded-lg transition-colors" title="Edit"><Edit2 /></button>
                                                                <button onClick={() => handleDelete(item.id)} className="p-2 text-red-400 hover:bg-red-900 hover:bg-opacity-30 rounded-lg transition-colors" title="Delete"><Trash2 /></button>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<PercussionInventory />, document.getElementById('root'));
    </script>
</body>
</html>
